<html>
    <head>
        <title>HTML FORMS</title>
</head>
<body>
    <center>
        <h2>HTML FORM TAGS...</h2>
    </center>
    <hr>
    <h2>Testcase form..</h2>

    <form autocomplete="off">
<fieldset>
    <legend>firstname</legend>
    <label for="">Enter First Name :</label>
    <input type="text" placeholder="First Name" name="firstName" id="firstName" required value="Deepa S" readonly>
</fieldset>

<fieldset>
    <legend>middlename</legend>
    <label for="">Enter Middle Name :</label>
    <input type="text" placeholder="Middle Name" name="middle Name" id="middleName" required>
</fieldset>

<fieldset>
    <legend>lastname</legend>
    <label for="">Enter Last Name :</label>
    <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
</fieldset>

<fieldset>
    <legend>button</legend>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
    <button type="button">BUTTON</button>
</fieldset>
    </form>

</body>
</html>
