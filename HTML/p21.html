<html>
    <head>
        <title>HTML FORMS...</title>
        </head>
        <body>
            <center>
                <h2>HTML FORM TAG</h2>
            </center>
            
        </body>
        <hr>
        <h2>HTML COMPONENT FORM...</h2>
        
        <form= autocomplete="off">

        <fieldset>
            <legend><Button></Button></legend>
            <p for="">Input type is checkbox is used to select more than one option</p>
            <input type="button" name="BUTTON" id="BUTTON" placeholder="BUTTON" value="BUTTON">
        </fieldset>
        
        <fieldset>
            <h3>languages</h3>
            <label for="">kannada</label>
            <input type="checkbox" value="kannada" id="kannada">

            <label for="">English</label>
            <input type="checkbox" value="english" id="english">

            <label for="">hindi</label>
            <input type="checkbox" value="hindi" id="hindi">

        </fieldset>

        <fieldset>
            <legend>Color</legend>
            <label for="">input type is Color</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
            <legend>date</legend>
            <label for="">input type is date</label>
            <input type="date" name="date" id="date">
        </fieldset>

        <fieldset>
            <legend>datetime</legend>
            <label for="">input type is datetime</label>
            <input type="datetime" placeholder="date and time" name="datetime" id="datetime">
        </fieldset>

        <fieldset>
            <legend>datetimelocal</legend>
            <label for="">input type is datetimelocal</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <label for="">input type is Email</label>
            <input type="Email" placeholder="Email" name="Email" id="Email">
        </fieldset>

        <fieldset>
            <legend>File</legend>
            <label for="">input type is file</label>
            <input type="File" name="File" id="File">
        </fieldset>

        <fieldset>
            <legend>Hidden</legend>
            <label for="">input type is Hidden</label>
            <input type="Hidden" value="Hidden" name="Hidden" id="Hidden">
        </fieldset>

        <fieldset>
            <legend>Image</legend>
            <label for="">input type is Image</label>
            <input type="image" src="assets/images/image1.jpg" height="300" width="300" name="Image" id="Image">
        </fieldset>

        <fieldset>
            <legend>month</legend>
            <label for="">input type is month</label>
            <input type="month" name="month" id="month">
        </fieldset>

        <fieldset>
            <legend>Number</legend>
            <label for="">input type is Number</label>
            <input type="Number" placeholder="Number" name="Number" id="Number">
        </fieldset>

        <fieldset>
            <legend>Password</legend>
            <label for="">input type is password</label>
            <input type="Password" placeholder="Password" name="Password" id="Password">
        </fieldset>

        <fieldset>
            <legend>Radio</legend>
            <p>Input type is radio, is used for to check true or false.</p>
            <h3>Gender</h3>
            <label for="">male</label>
            <input type="radio" value="male" id="male" name="gender">

            <label for="">female</label>
            <input type="radio" value="female" id="female" name="gender">
        </fieldset>

        <fieldset>
            <legend>Range</legend>
            <label for="">input type is Rangw</label>
            <input type="Range" min="1" max="100" value="50" name="range">
        </fieldset>

        <fieldset>
            <legend>Reset</legend>
            <label for="">input type is Reset</label>
            <input type="reset" value="RESET">
        </fieldset>

        <fieldset>
            <legend>Search</legend>
            <label for="">input type is search</label>
            <input type="Search" placeholder="Search here" name="Search" id="Search">
        </fieldset>
